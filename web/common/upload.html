<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../resource/js/jquery.js" type="text/javascript"></script>
</head>
<script>
(function($){
    $.getUrlParam = function(name){
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r!=null) return unescape(r[2]); return null; 
    };
})(jQuery);

	 $(document).ready(function(){
	 	var eleId = $.getUrlParam('eleId');
	 	$("#eleId").val(eleId);
	 	var path = $.getUrlParam('path');
	 	$("#path").val(path);
	 });	
</script>
<body style="padding:0;margin:0;">
<form action="upload!upload.action" enctype="multipart/form-data" method="post">
	<input type="hidden" name="filepath" id="path" value="" >
	<input type="hidden" name="eleId" id="eleId" value="" >
	<input name="myFile" type="file" >&nbsp;<input type="submit" value="上传">
</form>
</body>
</html>
